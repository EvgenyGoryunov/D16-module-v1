<!--главная страница сайта, отображает все объявления (список)-->

{% extends 'static/default.html' %}

{% block title %} Все объявления {% endblock title %}

{% block content %}
<br>
<h3>Все объявления</h3>
<br>
<br>
{% for post in posts %}
<h5><a href="{% url 'detail' post.id %}"><u>{{ post.title }}</u></a></h5>
<br>
<br>
<h6>{{ post.content|safe  }}</h6>
<br>
<hr>
<hr>
{% endfor %}
{% endblock content %}
